launch:
  - node:
      pkg: "sllidar_ros2"
      exec: "sllidar_node"
      name: "rplidar"
      param:
        - name: 'channel_type'
          value: 'serial'
        - name: 'serial_port'
          value: '/dev/rplidar'
        - name: 'serial_baudrate'
          value: 115200
        - name: 'frame_id'
          value: 'lidar_link'
        - name: 'inverted'
          value: false
        - name: 'angle_compensate'
          value: true
        - name: 'scan_mode'
          value: ''
      output: "screen"
      emulate_tty: true